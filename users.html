<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Utilizadores - Store Management</title>
  <link rel="stylesheet" href="/src/assets/css/dashboard.css" />
</head>
<body>
  <div id="navbar"></div>
  <main>
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
      <button onclick="window.location.href='index.html'" style="padding:0.5rem 1.2rem;background:#ffb347;color:#fff;border:none;border-radius:8px;font-weight:bold;cursor:pointer;">Voltar ao Dashboard</button>
      <button id="logout-btn" style="padding:0.5rem 1.2rem;background:#ff7f50;color:#fff;border:none;border-radius:8px;font-weight:bold;cursor:pointer;">Logout</button>
    </div>
    <h1>Utilizadores</h1>
    <section id="user-criar">
      <h2>Criar Utilizador</h2>
      <form id="form-user">
        <label>Nome: <input name="name" required /></label><br>
        <label>Email: <input name="email" type="email" required /></label><br>
        <label>Password: <input name="password" type="password" required /></label><br>
        <label>Função:
          <select name="role" required>
            <option value="">Selecione</option>
            <option value="admin">Admin</option>
            <option value="gerente">Gerente</option>
            <option value="estoque">Estoque</option>
            <option value="user">User</option>
          </select>
        </label><br>
        <button type="submit">Criar</button>
      </form>
      <div id="user-criar-msg"></div>
    </section>
    <section id="user-listar">
      <h2>Lista de Utilizadores Ativos</h2>
      <div id="user-lista"></div>
    </section>
  </main>
  <div id="footer"></div>
  <script type="module" src="/src/pages/users.js"></script>
  <script type="module" src="/src/pages/logout.js"></script>
</body>
</html>
