<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <title>Gestão de Loja - Painel</title>
  <link rel="stylesheet" href="src/assets/css/dashboard.css" />
</head>
<body>
  <div id="navbar"></div>
  <main id="app">
    <div class="logout-container">
      <button id="logout-btn">Terminar Sessão</button>
    </div>
    <h1>Painel</h1>
    <div class="dashboard-cards">
      <div class="dashboard-card">
        <h2>Produtos</h2>
        <p>Gerir o stock e adicionar novos produtos.</p>
        <button onclick="window.location.href='produtos.html'">Ver Produtos</button>
      </div>
      <div class="dashboard-card">
        <h2>Categorias</h2>
        <p>Gerir as categorias dos produtos.</p>
        <button onclick="window.location.href='categoria.html'">Ver Categorias</button>
      </div>
      <div class="dashboard-card">
        <h2>Vendas</h2>
        <p>Registar e acompanhar as vendas efetuadas.</p>
        <button onclick="window.location.href='vendas.html'">Ver Vendas</button>
      </div>
      <div class="dashboard-card">
        <h2>Utilizadores</h2>
        <p>Gerir os utilizadores do sistema.</p>
        <button onclick="window.location.href='users.html'">Ver Utilizadores</button>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script type="module" src="src/pages/main.js"></script>
  <script type="module" src="src/pages/logout.js"></script>
</body>
</html>
