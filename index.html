<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gerenciamento de Loja</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistema de Gerenciamento de Loja</h1>
        </header>

        <main>
            <!-- Seção de Produtos -->
            <section id="produtos">
                <h2>Produtos</h2>
                <button class="btn" onclick="// Função para adicionar produto">Adicionar Produto</button>
                <table id="tabela-produtos">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Preço</th>
                            <th>Estoque</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Os produtos serão inseridos aqui via JavaScript -->
                    </tbody>
                </table>
            </section>

            <!-- Formulário de Produto (inicialmente oculto) -->
            <section id="form-produto" style="display: none;">
                <h2>Adicionar/Editar Produto</h2>
                <form id="produto-form">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="preco">Preço:</label>
                        <input type="number" id="preco" name="preco" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="estoque">Estoque:</label>
                        <input type="number" id="estoque" name="estoque" required>
                    </div>
                    <button type="submit" class="btn">Salvar</button>
                    <button type="button" class="btn" onclick="// Função para cancelar">Cancelar</button>
                </form>
            </section>
        </main>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
